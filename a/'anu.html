            <h1>&rsquo;anu</h1>
            <div class="main-contents"><h2 id="highlulani">High Lulani</h2>


<h3 id="ai"><high-lulani>aI</high-lulani></h3>

<p><div class="pronunciation"><ipa><a href="http://grammar.tinellb.com/highlulani/phonology/index.html">/&#x2c8;&#x294;an.&#x289;/</a></ipa></div></p>
<h4 id="intransitivestem"><a href="http://grammar.tinellb.com/highlulani/morphology/verbs/intransitivity.html">intransitive</a> stem <div class="definition">to be balanced</div></h4>


<h5 id="example">Example</h5>


<label class="folder"><input type="checkbox" class="folder"><div class="folding">

<p class="example">
<strong>Kalupahi &rsquo;anu.</strong></p>
<p class="example_no_lines">
<high-lulani>.kWpH / aI.</high-lulani></p>
<p class="example_no_lines">
<a href="../k/kalu.html#highlulani">kalu</a><a href="../p/-pahi.html#highlulani">-pahi</a> &rsquo;anu.</p>
<p class="example_no_lines">
<em>Body-</em><span class="tooltip"><small-caps>1gen</small-caps><span class="tooltip-text">first person genitive</span></span> <em>balance.</em></p>
<p class="example_no_lines">
&ldquo;I am healthy.&rdquo;</p>
</div></label>

<h4 id="stemmathematics">stem <a href="http://grammar.tinellb.com/highlulani/apocrypha/numbers.html">mathematics</a> <div class="definition">to equal</div></h4>


<h5 id="example">Example</h5>


<label class="folder"><input type="checkbox" class="folder"><div class="folding">

<p class="example">
<strong>Kifi ju&rsquo;i nuru &rsquo;anu salumi.</strong></p>
<p class="example_no_lines">
<high-lulani>.KF / Yi / Iw / aI / sWM.</high-lulani></p>
<p class="example_no_lines">
<a href="../k/kifi.html#highlulani">kifi</a> <a href="../j/ju'i.html#highlulani">ju&rsquo;i</a> <a href="../n/nuru.html#highlulani">nuru</a> &rsquo;anu <a href="../s/salumi.html#highlulani">salumi</a>.</p>
<p class="example_no_lines">
<em>Three add four equal seven.</em></p>
<p class="example_no_lines">
