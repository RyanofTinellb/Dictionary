            <h1>xi&rsquo;axasi</h1>
            <div class="main-contents"><h2 id="highlulani">High Lulani</h2>


<h3 id="xaxs"><high-lulani>XaxS</high-lulani></h3>

<p><div class="pronunciation"><ipa><a href="http://grammar.tinellb.com/highlulani/phonology/index.html">/&#x2cc;&#x255;i&#x294;.&#x259;&#x2c8;&#x255;as.&#x268;/</a></ipa></div></p>
<h4 id="intransitivederivedcompoundverb"><a href="http://grammar.tinellb.com/highlulani/morphology/verbs/intransitivity.html">intransitive</a> derived compound <a href="http://grammar.tinellb.com/highlulani/morphology/verbs/index.html">verb</a> <div class="definition">to be mature</div></h4>


<h5 id="notes">Notes</h5>

<p>Refers to <a href="../s/subtle.html#highlulani">subtle</a> maturity.</p>
<h5 id="etymology">Etymology</h5>

<p><a href="../x/xi.html#highlulani">xi</a> <high-lulani>X</high-lulani> <em>seem</em> + <a href="../a/'axasi.html#highlulani">&rsquo;axasi</a> <high-lulani>axS</high-lulani> <em>maturity</em></p></div>
