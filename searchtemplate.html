<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {stylesheets: basic_style.css style.css} {icon: favicon.png}
    <title>Search the Dictionary</title>
</head>

<body>
    <div class="flex">
        <div class="nav-pane">
            {links: elder}
            <div class="javascript">
                <div class="random">
                    <a href="random_entry.html">Random Entry</a>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>Search the Dictionary</h1>
            <form>
                <input type="text" class="term" id="term" name="term" placeholder="Search..."><br>
                <input type="submit" class="submit" value="Search">
            </form>
            <div class="results" id="results" name="results"></div>
            <script src="search.js"></script>
            <script type="text/javascript">
                for (elt of document.getElementsByClassName('javascript')) {
                    elt.style.display = "block";
                }
            </script>
        </div>
    </div>
</body>

</html>
