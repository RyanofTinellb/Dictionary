                <p>
                    <table>
                        <tr>
                            <th>
                                <ipa>∅</ipa>
                            </th>
                            <td>null phoneme</td>
                        </tr>
                        <tr>
                            <th>
                                <ipa>ː</ipa>
                            </th>
                            <td>geminate</td>
                        </tr>
                        <tr>
                            <th>
                                <ipa>↻</ipa>
                            </th>
                            <td>infinite repeat of rule</td>
                        </tr>
                    </table>
                </p>
                <p>
                    <ul>
                        <li>Rules take the form &ldquo;A > B / _&rdquo; where
                            the environment is optional.</li>
                        <li>When writing rules, spaces are ignored.
                            <ipa>\s</ipa> symbolises a literal space if
                            required</li>
                    </ul>
                </p>
                <label for="rules">
                    <h2>Rules</h2>
                </label>
                <p><textarea id="rules">[+palatal] = cjɲʎxç
[-palatal] = tdnlsh
[plosive] = ptk
[fricative] = fsx
C = [-palatal][+palatal]pbkgmqrf’
V = aiu
↻ [-palatal] > [+palatal] / _(C)i
i > ∅ / Cː_
Cː > C / _#
r > \s</textarea></p>
                <label for="words">
                    <h2>Words</h2>
                </label>
                <p><textarea id="words"></textarea></p>
                <p><button onclick="outputArea.innerHTML=change()">Change</button>
                    <input type="checkbox" id="chain" onclick="outputArea.innerHTML=change()">
                    <label for="chain">See intermediate steps?</label></input>
                    <input type="checkbox" id="chance" onclick="outputArea.innerHTML=change()">
                    <label for="chain">Introduce chance?</label></input>
                </p>
