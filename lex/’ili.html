<main><h1>’ili</h1>
<h2 id="highlulani">High Lulani </h2>
<div class="native-script"><p><span class="tinellbian" lang="x-tlb-hl">いえ</span></p></div>
<div class="pronunciation"><p><a href="http://grammar.tinellb.com/highlulani/phonology/index.html"><span class="ipa">/ˈʔilɨ/</span></a></p></div>
<h3> <a href="http://grammar.tinellb.com/highlulani/morphology/nouns/index.html#abstractnoun">abstract</a> <a href="http://grammar.tinellb.com/highlulani/morphology/nouns/index.html">noun</a> </h3>
<div class="definition"><p>reality; <span class="gloss">truly; really; actually; literally</span></p></div>
<h4> Definition </h4>
<p>Against expectations.</p>
<h4> Examples </h4>
<details class="folding"><summary class="folding"> <span class="transliteration" lang="x-tlb-hl">ʔili ra’u?</span> </summary>
<p><span class="tinellbian" lang="x-tlb-hl">。いえ ・ らう。</span></p>
<p><a href="’ili.html#highlulani">’ili</a> <a href="ra’u.html#highlulani">ra’u</a>?</p>
<p><span class="gloss">really prs;gno?</span></p></details>
<div class="translation"><p>“Really?”</p></div>
