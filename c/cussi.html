            <h1>cussi</h1>
            <div class="main-contents"><h2 id="highlulani">High Lulani</h2>


<div class="native-script">
<p><high-lulani>y;S</high-lulani></p>
</div>

<div class="pronunciation">
<p><a href="http://grammar.tinellb.com/highlulani/phonology/index.html"><ipa>/ˈcʰusːɨ/</ipa></a></p>
</div>

<h3 id="ambitransitiveperceptiveverb"><a href="http://grammar.tinellb.com/highlulani/morphology/verbs/ambitransitivity.html">ambitransitive</a> <a href="http://grammar.tinellb.com/highlulani/morphology/verbs/ambitransitivity.html#perceptiveverbs">perceptive</a> <a href="http://grammar.tinellb.com/highlulani/morphology/verbs/index.html">verb</a></h3>


<div class="definition">
<p>feel; touch</p>
</div>
