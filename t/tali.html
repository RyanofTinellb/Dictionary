            <h1>tali</h1>
            <div class="main-contents"><h2 id="highlulani">High Lulani</h2>


<div class="native-script">
<p><high-lulani>tL</high-lulani></p>
</div>

<div class="pronunciation">
<p><ipa><a href="http://grammar.tinellb.com/highlulani/phonology/index.html">/&#x2c8;t&#x2b0;al.&#x268;/</a></ipa></p>
</div>

<h3 id="transitivemotivedativeverb"><a href="http://grammar.tinellb.com/highlulani/morphology/verbs/transitivity.html">transitive</a> <a href="http://grammar.tinellb.com/highlulani/morphology/verbs/transitivity.html#motiveverbs">motive</a> dative <a href="http://grammar.tinellb.com/highlulani/morphology/verbs/index.html">verb</a></h3>


<div class="definition">
<p>to take away from someone</p>
</div>

<h4 id="example">Example</h4>


<label class="folder"><input type="checkbox" class="folder"><div class="folding">

<p class="example">
<strong>&#x294;aggami pi kalutuhhisa tali &rsquo;ita&rsquo;i.</strong></p>
<p class="example_no_lines">
<high-lulani>.a;gM / P / kWe;Hs / tL / iti.</high-lulani></p>
<p class="example_no_lines">
<a href="../a/'aggami.html#highlulani">&#x294;aggami</a> <a href="../p/pi.html#highlulani">pi</a> <a href="../k/kalu-.html#highlulani">kalu-</a><a href="../t/tuhhisa.html#highlulani">tuhhisa</a> tali <a href="../i/'ita'i.html#highlulani">&rsquo;ita&rsquo;i</a>.</p>
<p class="example_no_lines">
<em>Police_officer</em> <small-caps>pst;st</small-caps><em>a</em> <span class="tooltip"><small-caps>abl</small-caps><span class="tooltip-text">ablative</span></span>-<em>farmer take car.</em></p>
<p class="example_no_lines">
&ldquo;The police officer took the car from the farmer.&rdquo;</p>
</div></label>

<h3 id="mathematics"><a href="http://grammar.tinellb.com/highlulani/apocrypha/numbers.html">mathematics</a></h3>


<div class="definition">
<p>subtract; minus</p>
</div>

<h4 id="example">Example</h4>


<label class="folder"><input type="checkbox" class="folder"><div class="folding">

<p class="example">
<strong>Qihha tali bila &rsquo;anu kifi.</strong></p>
<p class="example_no_lines">
<high-lulani>.Q;h / tL / Bl / aI / KF.</high-lulani></p>
<p class="example_no_lines">
<a href="../q/$qihha.html#highlulani">Qihha</a> tali <a href="../b/bila.html#highlulani">bila</a> <a href="../a/'anu.html#highlulani">&rsquo;anu</a> <a href="../k/kifi.html#highlulani">kifi</a>.</p>
<p class="example_no_lines">
<em>Zero take ree equal three.</em></p>
<p class="example_no_lines">
&ldquo;Zero subtract minus three equals three.&rdquo;</p>
</div></label>
