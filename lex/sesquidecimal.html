<div class="main-page"><main><h1>sesquidecimal</h1>
<h2 class="language"  id="english">English </h2>
<div class="pronunciation"><p><a href="https://en.wikipedia.org/wiki/Help:IPA/English"><span class="ipa">/ˌsɛskwɨˈdɛsəml̩/</span></a></p></div>
<h3 class="part-of-speech" id="adjective"> adjective </h3>
<div class="definition"><p>base fifteen; base 15</p></div>
<h4 class="subheading" id="etymology"> Etymology </h4>
<p><b>sesqui-</b> <span class="gloss">and a half</span> + <b>decimal</b> <span class="gloss">of ten</span></p>
<h4 class="subheading" id="notes"> Notes </h4>
<p>High Lulani numbers are in sesquidecimal.</p>
